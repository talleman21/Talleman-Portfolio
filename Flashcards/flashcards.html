<!DOCTYPE html>
<html>

<head>
  <title>Ameilia's Flashcards</title>
  <link href="https://fonts.googleapis.com/css?family=Farsan" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/flashcards.css">


</head>

<header>
  <div id="USER">

    <form id="getUser">
      <input name="username" class="form-control" type="text" placeholder="username">
      <input type="password" class="form-control" name="psw" placeholder="password">
      <input type="submit" class="btn btn-secondary" value="Sign-in">
    </form>
    <div>
      <a type="" id="modal_button" class="" style="cursor:pointer" data-toggle="modal"
        data-target="#exampleModalCenter">
        Create new user
      </a>
    </div>
    <div>
      <a type="" id="settings_button" class="" style="cursor:pointer" data-toggle="modal" data-target="#settings">
        Settings
      </a>
    </div>
  </div>
</header>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newUser">
            User name:<br>
            <input type="text" name="username"><br>
            User password:<br>
            <input type="password" name="psw">
            <input type="submit" value="Create new user">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUser">User Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="userSettings">
            <div style="display:flex">
              <div style="width:200px">
                Addition:
              </div>
              <input type="text" class="form-control ml-3" id="addition_numbers" name="addition_numbers"
                placeholder="1,2,3,4,5,6,7">
              <label class="form-check-label ml-5">
                <input type="checkbox" class="form-check-input" name="addition_lock" id="addition_lock"
                  value="true">Lock
              </label>
            </div>
            <div style="display:flex">
              <div style="width:200px">
                Subtraction:
              </div>
              <input type="text" class="form-control ml-3" id="subtraction_numbers" name="subtraction_numbers"
                placeholder="1,2,3,4,5,6,7">
              <label class="form-check-label ml-5">
                <input type="checkbox" class="form-check-input" name="subtraction_lock" id="subtraction_lock"
                  value="true">Lock
              </label>
            </div>
            <div style="display:flex">
              <div style="width:200px">
                Multiplication:
              </div>
              <input type="text" class="form-control ml-3" id="multiplication_numbers" name="multiplication_numbers"
                placeholder="1,2,3,4,5,6,7">
              <label class="form-check-label ml-5">
                <input type="checkbox" class="form-check-input" name="multiplication_lock" id="multiplication_lock"
                  value="true">Lock
              </label>
            </div>
            <div style="display:flex">
              <div style="width:200px">
                Division:
              </div>
              <input type="text" class="form-control ml-3" id="division_numbers" name="division_numbers"
                placeholder="1,2,3,4,5,6,7">
              <label class="form-check-label ml-5">
                <input type="checkbox" class="form-check-input" name="division_lock" id="division_lock"
                  value="true">Lock
              </label>
            </div>
            <hr>
            <div style="display:flex">
              <input type="submit" class="btn btn-primary" value="update settings">
              <h5 id="settingUpdateSuccess" class="ml-4" style="display:none"> Update Successful! </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h1 class="title">Speed Racer!</h1>
  <h3 id="playerWelcome" class="title" style="display:none"></h3>
  <div class="row">
    <div class="col-md-3 text-right">
      <div class="row">
        <div class="col-md-12"><button class="btn btn-block operators" id="addition"
            data-toggle="button">Addition</button></div>
        <div class="col-md-12"><button class="btn btn-block operators" id="subtraction"
            data-toggle="button">Subtraction</button></div>
        <div class="col-md-12"><button class="btn btn-block operators" id="multiplication"
            data-toggle="button">Multiplication</button></div>
        <div class="col-md-12"><button class="btn btn-block operators" id="division"
            data-toggle="button">Division</button></div>
        <div class="col-md-12"><button class="btn btn-block operators" id="getincorrect" data-toggle="button">Get
            Incorrect</button></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="problem text-center">
        <p class="num" id="numerator">&nbsp&nbsp&nbsp4</p>
        <p class="num" id="denominator"><u>- 2</u></p>
        <input id="answerInput" class="answer">
      </div>
    </div>
    <div class="col-md-3"></div>
    <div id="getProblem">

    </div>
    <div class="feedback">
      <div id="numright"></div>
      <div id="outof"></div>
      <div id="percent"></div>
    </div>
  </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/flashcards.js"></script>

</html>
