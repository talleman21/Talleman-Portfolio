<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="./css/wiki-search.css">
  <title>T.Alleman: Wiki-Search</title>
</head>

<body>
  <div class="container">
    <div class="row vertical-center">
      <div class="col-sm-2 head"></div>
      <div class="col-sm-8 head text-center rr">
        <div class="searchdiv" style="text-shadow:4px 4px 8px black">
          <a href="#" style="color:white; text-decoration:none;">
            <h1 id="search"><i class="fas fa-search"></i></h1>
            <h5 id="searchtext">Click to Search Wiki</h5>
          </a>
        </div>
        <div id="searchinput" style="display:none;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="" placeholder="Search" aria-label="search" id="searchbox"
              aria-describedby="basic-addon2">
            <div class="input-group-append" id="searchbtn">
              <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="text-right" id="random">
            <a href="https://en.wikipedia.org/wiki/Special:Random"><button
                href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-block btn-dark" type="sumbit">Random
                Wiki?</button></a>
          </div>
        </div>
      </div>
      <div class="col-sm-2 head"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/wiki-search.js"></script>
</body>

</html>
